name: MCNavigator
main: com.github.aphelionpowered.mcnavigator.MCNavigator
version: 1.0 
author: Mentioum
commands:
  point:
    description: Allows players to point their compasses.
    usage: /point [player]
    permission: mcnavigator.point
    permission-message: You dont have the permission <mcnavigator.point>
    default: false

  mcn:
    description: Allows a player to change their personal settings.
    usage: /mcn [setting] [option]
    permission: mcnavigator.mcn
    permission-message: You dont have the permission <mcnavigator.mcn>
    default: false
